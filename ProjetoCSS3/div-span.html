<!DOCTYPE html>
<html>
	<head>
		<title>Divs e Ids</title>
		<meta charset="utf-8">
		
		<style type="text/css">
			
			#topo{
				background: blue;
			}
			
			#conteudo{
				background: red;
			}
			
			.produto{
				background: gray;
				margin: 10px;
			}
			
			#rodape{
				background: green;
			}
			
			.vermelho{
				color: red;
			}
			
		</style>
		
	</head>
	<body >
		<div id="topo">
			<img src="imagens/amazon.png" width="200">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>
		</div>
		
		<div id="conteudo">
			<div class="produto">
				Produto 1
			</div>
			<div class="produto" >
				Produto 2
			</div>
			<div class="produto">
				Produto 3
			</div>
		</div>
		
		<div id="rodape"> 
			Todos os <span class="vermelho"> direitos reservados
		</div>
		
		<span>
			Carlos Vinicius
		</span>
		
		<span>
			dos Santos
		</span>
	
	</body>
</html>
